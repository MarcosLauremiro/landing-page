<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- hea LINKS -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- REMIXICONS LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- STYLES LINKS -->
    <link rel="stylesheet" href="./src/style/globalStyles.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/index.css">

    <!-- FONTS LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600;700;800&display=swap" rel="stylesheet">

    <title>Coffe</title>
</head>
<body>
    <header class="header__controler">
        <div class="header__container">
            <div class="logo">
                <h1 class="">Coffe</h1>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <i class="ri-menu-line" id="menu-icon"></i>
        </div>
    </header>
    
    <main class="main__controler">
        <div class="main__container">
            <div class="icons_rede">
                <i class="ri-facebook-line"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-twitter-line"></i>
            </div>
            <div class="article__main fade-in .slide-up">
                <h3>The liquid gold</h3>
                <h2>Coffee</h2>
            </div>
            <div class="img__article fade-in .slide-up">
                <figure><img src="./src/assets/img/coffe.png" alt="coffee"></figure>
            </div>
        </div>
    </main>

    <!-- SCRIPT LINKS -->
    <script src="./src/scripts/index.js"></script>
</body>
</html>
